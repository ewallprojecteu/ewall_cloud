<div class="modal fade" id="devicesSetConfirmModal" tabindex="-1" role="dialog"
	aria-labelledby="devicesSetConfirmModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="devicesSetConfirmModalLabel"
					data-i18n="devicesSetConfirm.title"></h4>
			</div>
			<div class="modal-body" data-i18n="devicesSetConfirm.body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					i18n="common.cancel"></button>
				<button type="button" ng-click="addDevicesSetConfirmedAction()"
					class="btn btn-primary" data-dismiss="modal" i18n="common.yes"></button>
			</div>
		</div>
	</div>
</div>
