<h1 i18n="home.services"></h1>
<div class="row">
	<div class="col-md-4 form-group">
		<input type="text" class="form-control"
			i18n-attr="{placeholder: 'common.searchFor'}" ng-model="query">
	</div>
</div>
<div class="row">
	<div class="col-md-3 form-group col-md-offset-9 text-right">
		<a ui-sref="home.editService({name: null})">
			<button type="button" class="btn btn-primary" i18n="services.addNew"></button>
		</a>
	</div>
</div>
<div class="table-responsive">
	<table ng-table="tableParams" class="table table-hover">
		<thead>
			<tr>
				<th class="sortable" ng-class="headerClass('name')"
					ng-click="headerClick('name')">
					<div i18n="common.name"></div>
				</th>
				<th class="sortable" ng-class="headerClass('links[0].href')"
					ng-click="headerClick('links[0].href')">
					<div i18n="services.endpoint"></div>
				</th>
				<th colspan="2" i18n="common.actions"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="service in $data">
				<td sortable="'name'">{{service.name}}</td>
				<td sortable="'links[0].href'">{{service.links[0].href}}</td>
				<td style="width: 20px;"><a
					ui-sref="home.editService({name: service.name})"><span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
				<td style="width: 20px;"><a ui-sref="home.services"
					ng-click="showDeleteModal(service)"><span
						class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
<delete-modal name="DeleteManager.displayName" delete-action="remove()"></delete-modal>
