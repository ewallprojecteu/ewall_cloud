<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" i18n="sensingEnvs.addingIndoorPlaceTitle"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label i18n="sensingEnvs.name"></label> <input
                        ng-model="indoorPlace.name" 
                        type="text" class="form-control"
                        i18n-attr="{placeholder: 'sensingEnvs.uniqueName'}" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label i18n="sensingEnvs.indoorPlaceArea"></label>
                        <select ng-model="indoorPlace.indoorPlaceArea"
                            ng-include="'partials/includes/home-sensing-env-edit-indoor-place-areas.html'" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-disabled="!indoorPlace.name || !indoorPlace.indoorPlaceArea" ng-click="addIndoorPlace()" type="button" class="btn btn-primary" i18n="sensingEnvs.addPlace"></button>
                <button type="button" class="btn" data-dismiss="modal" i18n="common.cancel"></button>
            </div>
        </div>
    </div>
</div>
