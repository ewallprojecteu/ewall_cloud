<h1 i18n="devices.detail"></h1>
<form name="deviceForm"
ng-submit="deviceForm.$valid && submit()" novalidate>
<div class="row">
	<div class="col-md-4 form-group">
		<label for="inputID" i18n="devices.uuid"></label> <input
		type="text" class="form-control" id="inputID"
		i18n-attr="{placeholder: 'common.autoGenerated'}"
		ng-model="device.uuid" readonly>
	</div>
	<div class="col-md-4 form-group">
		<label for="selectUsername" i18n="sensingEnvs.user"></label>
		<ac-select ac-model="tempData.primaryUser" ac-options="for username in getAssociatedWithSensEnvPrimaryUsers()" id="selectUsername"></ac-select>
	</div>
</div>

<div class="row">
	<div class="col-md-4 form-group">
		<label for="inputName" i18n="devices.name"></label> <input
		type="text" class="form-control" id="inputName"
		i18n-attr="{placeholder: 'devices.enterName'}"
		ng-model="device.name" required>
	</div>
	<div class="col-md-4 form-group">
		<label for="inputSerialNumber" i18n="devices.serialNumber"></label> <input
		type="text" class="form-control" id="inputSerialNumber"
		i18n-attr="{placeholder: 'devices.enterSerialNumber'}"
		ng-model="device.serialNumber">
	</div>
</div>

<div class="row">
	<div class="col-md-4 form-group">
		<label for="inputManufacturName" i18n="devices.manufacturerName"></label> <input
		type="text" class="form-control" id="inputManufacturName"
		i18n-attr="{placeholder: 'devices.enterManufacturerName'}"
		ng-model="device.manufacturer.name">
	</div>
	<div class="col-md-8 form-group">
		<label for="inputManufacturDesc" i18n="devices.manufacturerDescription"></label> <textarea
		type="text" class="form-control" id="inputManufacturDesc"
		i18n-attr="{placeholder: 'devices.enterManufacturerDescription'}"
		ng-model="device.manufacturer.description"></textarea>
	</div>
</div>

<div class="row">
	<div class="col-md-4 form-group">
		<label for="ddlType" i18n="applications.type"></label> <select 
		class="form-control" id="ddlType" ng-model="device.type" required>
			<option value="" i18n="applications.selectType"></option>
			<option value="ENVIRONMENTAL_SENSOR" i18n="devices.environmentalSensor"></option>
			<option value="ACTIVITY_SENSOR" i18n="devices.activitySensor"></option>
			<option value="FURNITURE_SENSOR" i18n="devices.furnitureSensor"></option>
			<option value="AUDIO_SENSOR" i18n="devices.audioSensor"></option>
			<option value="VISUAL_SENSOR" i18n="devices.visualSensor"></option>
			<option value="VITALS_SENSOR" i18n="devices.vitalsSensor"></option>
			<option value="POWER_SENSOR" i18n="devices.powerSensor"></option>
			<option value="LIGHT_ACTUATOR" i18n="devices.lightActuator"></option>
			<option value="POWER_ACTUATOR" i18n="devices.powerActuator"></option>
		</select>
	</div>
	<div class="col-md-4 form-group">
		<label for="inputIndoorPlaceName" i18n="devices.indoorPlaceName"></label> <input
		type="text" class="form-control" id="inputIndoorPlaceName"
		i18n-attr="{placeholder: 'devices.enterIndoorPlaceName'}"
		ng-model="device.indoorPlaceName">
	</div>
</div>

<div class="row">
	<div class="col-md-2 form-inline">
		<label class="checkbox" for="cbWearable"><span i18n="devices.wearable"></span><span>&nbsp;</span>
			<input type="checkbox" ng-model="device.wearable" id="cbWearable" />
		</label>
	</div>
	<div class="col-md-2 form-inline">
		<label class="checkbox" for="cbActuator"><span i18n="devices.actuator"></span><span>&nbsp;</span>
			<input type="checkbox" ng-model="device.actuator" id="cbActuator" />
		</label>
	</div>
	<div class="col-md-2 form-inline">
		<label class="checkbox" for="cbSensor"><span i18n="devices.sensor"></span><span>&nbsp;</span>
			<input type="checkbox" ng-model="device.sensor" id="cbSensor" />
		</label>
	</div>
</div>
<br /><br />

<div class="row">
	<div class="col-md-2 form-group">
		<button type="submit" ng-disabled="deviceForm.$invalid"
		class="form-control btn btn-primary" i18n="common.submit"></button>
	</div>
</div>
</form>
