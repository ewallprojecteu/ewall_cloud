<h1 i18n="home.regions"></h1>
<div class="row">
	<div class="col-md-4 form-group">
		<input type="text" class="form-control"
			i18n-attr="{placeholder: 'common.searchFor'}" ng-model="query">
	</div>
</div>
<div class="row">
	<div class="col-md-3 form-group col-md-offset-9 text-right">
		<a ui-sref="home.editRegion({name: null})">
			<button type="button" class="btn btn-primary" i18n="regions.addNew"></button>
		</a>
	</div>
</div>
<div class="table-responsive">
	<table ng-table="tableParams" class="table table-hover">
		<thead>
			<tr>
				<th class="sortable" ng-class="headerClass('regionName')"
					ng-click="headerClick('regionName')">
					<div i18n="common.name"></div>
				</th>
				<th class="sortable" ng-class="headerClass('country')"
					ng-click="headerClick('country')">
					<div i18n="common.country"></div>
				</th>
				<th colspan="2" i18n="common.actions"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="region in $data">
				<td sortable="'regionName'">{{region.regionName}}</td>
				<td sortable="'country'">{{region.country}}</td>
				<td style="width: 20px;"><a
					ui-sref="home.editRegion({name: region.regionName})"><span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
				<td style="width: 20px;"><a ui-sref="home.regions"
					ng-click="showDeleteModal(region)"><span
						class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
<delete-modal name="DeleteManager.displayName" delete-action="remove()"></delete-modal>
