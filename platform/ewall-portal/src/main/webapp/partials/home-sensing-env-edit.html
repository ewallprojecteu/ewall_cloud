<h1 i18n="sensingEnvs.detail"></h1>
<form name="sensingEnvForm"
ng-submit="sensingEnvForm.$valid && submit()" novalidate>
<div class="row">
	<div class="col-md-4 form-group">
		<label for="inputID" i18n="sensingEnvs.uuid"></label> <input
		type="text" class="form-control" id="inputID"
		i18n-attr="{placeholder: 'common.autoGenerated'}"
		ng-model="sensingEnv.uuid" readonly>
	</div>
	<div class="col-md-4 form-group">
		<label for="inputName" i18n="common.name"></label> <input
		type="text" class="form-control" id="inputName"
		i18n-attr="{placeholder: 'sensingEnvs.enterName'}"
		ng-model="sensingEnv.name" required autofocus>
	</div>
	<div class="col-md-4 form-inline">
		<p style="visibility: hidden !important;">Placeholder</p>
		<label class="checkbox" for="cbEnabled"><span i18n="sensingEnvs.enabled"></span><span>&nbsp;</span>
			<input type="checkbox" ng-model="sensingEnv.enabled" id="cbEnabled" />
		</label>
	</div>
</div>

<div class="row">
	<div class="col-md-4 form-group">
		<label for="selectUsername" i18n="sensingEnvs.user"></label>
		<br />
		<ac-select ng-show="!editing" ac-model="tempData.primaryUser" ac-options="for username in getNotAssociatedWithSensEnvPrimaryUsers()" id="selectUsername" disabled></ac-select><!-- required -->
		<input ng-show="editing" type="text" class="form-control" ng-value="tempData.primaryUser" disabled />
	</div>
</div>

<div ng-init="indoorPlacesCollapsed = true">
	<button type="button" class="btn btn-default btn-block" ng-click="indoorPlacesCollapsed = !indoorPlacesCollapsed" data-toggle="collapse" data-target="#indoorPlacesCollapsible">
		<strong><span i18n="sensingEnvs.indoorPlaces"></span><span>&nbsp;&nbsp;&nbsp;</span></strong>
		<span class="{{indoorPlacesCollapsed ? 'glyphicon glyphicon-collapse-down' : 'glyphicon glyphicon-collapse-up'}}"></span>
	</button>
	<div id="indoorPlacesCollapsible" class="collapse well well-lg in">
		<div ng-repeat="indoorPlace in sensingEnv.indoorPlaces track by $index">
			<div class="row">
				<div class="col-md-4 form-group">
					<label i18n="sensingEnvs.name"></label> <input
					ng-model="indoorPlace.name" 
					type="text" class="form-control"
					i18n-attr="{placeholder: 'sensingEnvs.uniqueName'}" readonly>
				</div>
				<div class="col-md-4 form-group">
					<label i18n="sensingEnvs.indoorPlaceArea"></label>
					<select ng-model="indoorPlace.indoorPlaceArea"
					ng-include="'partials/includes/home-sensing-env-edit-indoor-place-areas.html'" class="form-control"></select>
				</div>
				<div class="col-md-2 col-md-offset-1 form-group">
					<label style="visibility: hidden !important;">Placeholder</label>
					<button type="button" class="btn btn-danger btn-block" i18n="sensingEnvs.deletePlace" ng-click="deleteIndoorPlace($index)"></button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="text-left col-md-6 col-md-offset-2">
				<a href="#" ng-click="addIndoorPlace()" i18n-attr="{title: 'sensingEnvs.addPlace'}"><span class="glyphicon glyphicon-plus"></span></a>
			</div>
		</div>
	</div>
</div>
<br />

<div class="row col-md-2 form-group">
	<button type="submit" ng-disabled="sensingEnvForm.$invalid || !tempData.primaryUser"
	class="form-control btn btn-primary" i18n="common.submit"></button>
</div>
</form>
