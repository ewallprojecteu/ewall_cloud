<title>eWall - Sudoku</title>
<script src="../sudoku/js/sudoku.js" type="text/javascript"></script>
<script src="../sudoku/js/translations.js" type="text/javascript"></script>

<link href="../sudoku/css/sudoku.css" rel="stylesheet" type="text/css" />
<link href="../sudoku/css/touchSelect.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../sudoku/css/animate.min.css">
<link rel='stylesheet' type='text/css' href='../sudoku/fonts/oswald.css'>
<link rel='stylesheet' type='text/css' href='../sudoku/fonts/passion-one.css'>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Game window wrapper -->
<style>
.gwd-div-17ar {
	position: absolute;
	left: 387px;
	top: 138px;
	height: 802px;
	width: 1191px;
	background-image: none;
	background-color: rgb(0, 0, 0);
}

.gwd-div-zsuw {
	position: absolute;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 50px;
	font-family: Lobster;
	font-size: 32px;
	text-align: center;
	color: white;
	background-image: linear-gradient(rgb(229, 112, 231) 0%,
		rgb(200, 94, 199) 47%, rgb(168, 73, 163) 100%);
	background-attachment: initial;
	background-size: initial;
	background-origin: initial;
	background-clip: initial;
	background-position: initial;
	background-repeat: initial;
}

.gwd-div-3lek {
	position: absolute;
	left: 0px;
	top: 50px;
	width: 100%;
	height: 751px;
	background-image: none;
	background-color: #ffffff;
}

#game-body {
	background-image: url("../sudoku/img/back.png");
	background-repeat: no-repeat;
}
</style>
<img src="assets/game-frame.png"
	class="gwd-img-o7sj gwd-img-mmom gwd-img-j7j3" id="layer-8-gameframe">
<div class="gwd-div-17ar" id="game-frame-filler" style="">
	<div class="gwd-div-zsuw" id="game-header">Sudoku</div>
	<div class="gwd-div-3lek" id="game-body">
		<div ui-view>
			<div class="text-center welcome" ng-controller="sudokuWelcomeCtrl">
				<div class="h1">{{labels.welcome}}</div>
				<div class="h2">{{labels.choose}}</div>
				<div class="main text-center">
					<a class="col-md-offset-3 col-md-2" href="#" ui-sref="main.sudoku.game({level:'easy'})"> <i
						class="icon fa fa-bicycle fa-4x" aria-hidden="true"></i>
						<p class="h2">{{labels.easy}}</p>
					</a> <a class="col-md-2" href="#" ui-sref="main.sudoku.game({level:'medium'})"> <i
						class="icon fa fa-car fa-4x" aria-hidden="true"></i>
						<p class="h2">{{labels.medium}}</p>
					</a> <a class="col-md-2" href="#" ui-sref="main.sudoku.game({level:'hard'})"> <i
						class="icon fa fa-space-shuttle fa-4x" aria-hidden="true"></i>
						<p class="h2">{{labels.hard}}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
