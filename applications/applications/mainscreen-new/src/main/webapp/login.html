<style>
    /*Search input field  --- material design like */
    /* form starting stylings ------------------------------- */
    
    .group {
        position: absolute;
        left: 5%;
        top: 50px;
        width: 80%
    }
    
    input {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 25px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 96%;
        border: none;
        color: #fff;
        border-bottom: 1px solid #fff;
        background: transparent
    }
    
    input:focus {
        outline: none;
    }
    /* LABEL ======================================= */
    
    label {
        color: #fff;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 24px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }
    /* active state */
    
    input:focus ~ label,
    input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #d4d4d4;
    }
    /* BOTTOM BARS ================================= */
    
    .bar {
        position: relative;
        display: block;
        width: 100%;
    }
    
    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 0px;
        position: absolute;
        background: #fdfdfd;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }
    
    .bar:before {
        left: 50%;
    }
    
    .bar:after {
        right: 50%;
    }
    /* active state */
    
    input:focus ~ .bar:before,
    input:focus ~ .bar:after {
        width: 50%;
    }
    /* HIGHLIGHTER ================================== */
    
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
    }
    /* active state */
    
    input:focus ~ .highlight {
        -webkit-animation: inputHighlighter 0.3s ease;
        -moz-animation: inputHighlighter 0.3s ease;
        animation: inputHighlighter 0.3s ease;
    }
    /* ANIMATIONS ================ */
    
    @-webkit-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @-moz-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @keyframes inputHighlighter {
        from {
            background: #5264AE;
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    .wrap {
        display: block;
        text-align: center;
        position: relative;
        float: left;
        margin-left: 15px;
        pointer-events: painted;
    }
    
    .radio {

<script>

    // var browserLanguage = window.navigator.userLanguage || window.navigator.language;

    var loginFormTranslation = {
    'en': {
            welcome_h1: 'Welcome to eWall',
            welcome_h2: 'Your life and health assistant',
            username: "User Name",
            password: "Password",
            login: "Login",
            relogin: "Try re-authenticate automatically upon network disconnection"
    },
    'nl': {
            welcome_h1: 'Welkom bij eWall',
            welcome_h2: 'Je leven en gezondheid assistent',
            username: "Gebruikersnaam",
            password: "Wachtwoord",
            login: "Log in",
            relogin: "Probeer automatisch de verbinding te herstellen"
    },
    'da': {
            welcome_h1: 'Velkommen til eWall',
            welcome_h2: 'Din sundshedshjælper',
            username: "Brugernavn",
            password: "Password",
            login: "Login",
            relogin: "Husk brugernavn og adgangskode"
    },
    'de': {
            welcome_h1: 'Willkommen zu eWall',
            welcome_h2: 'Dein Lebens- und Gesundheits-Assistent',
            username: "Benutzername",
            password: "Passwort",
            login: "Einloggen",
            relogin: "Nach einer Netzwerktrennung automatische Anmeldung versuchen."
    },
    'it': {
            welcome_h1: 'Benvenuto in eWall',
            welcome_h2: "Il tuo assistente per la vita e la salute",
            username: "Nome utente",
            password: "Parola segreta",
            login: "Accedi",
            relogin: "Ri-autentica automaticamente in caso di disconnessione"
    }
    };

    function translateLogin(lang) {
        $('#welcome_h1').html(loginFormTranslation[lang].welcome_h1);
        $('#welcome_h2').html(loginFormTranslation[lang].welcome_h2);
        $('#userNameLabel').html(loginFormTranslation[lang].username);
        $('#passwordLabel').html(loginFormTranslation[lang].password);
        $('#loginBtnLabel').html(loginFormTranslation[lang].login);
        $('#reloginCheckboxLabel').html(loginFormTranslation[lang].relogin);
    };
    
    if (localStorage.historyPreferedLanguage) {
        // set language from history
        translateLogin(localStorage.historyPreferedLanguage);
        $('#' + localStorage.historyPreferedLanguage).attr('checked', 'checked');
        ewallApp.preferedLanguage = localStorage.historyPreferedLanguage;
        
    } else {
        localStorage.historyPreferedLanguage = "en";
        ewallApp.preferedLanguage = "en";
    }
    
    if (localStorage.historyUserName) {
        // set username from history
        $("#userName").val(localStorage.historyUserName);
    } else {
         $("#userName").val();
    }
    
    

    $('#langForm input').on('change', function () {
        ewallApp.preferedLanguage = $('input[name=lang]:checked', '#langForm').val();
        // remember prefered language
        localStorage.historyPreferedLanguage = ewallApp.preferedLanguage;
        translateLogin(ewallApp.preferedLanguage);
    });

    $("#startExperiment").click(function () {       
        ewallApp.login({
            username: $("#userName").val(),
            password: $("#password").val()
        });
        
        // remember username
         localStorage.historyUserName = $("#userName").val();
    });
    
    $('#password').keypress(function(e){
        if(e.keyCode==13)
        	$("#startExperiment").click();
      });
    
    
</script>
